<script>
  /*JavasScript*/
  var slide = new Array("{{ url_for('static', filename='image/index1.jpg') }}",
    "{{ url_for('static', filename='image/index2.jpg') }}",
    "{{ url_for('static', filename='image/index3.jpg') }}")
  var delay = new Array(5000, 10000, 15000)
  var imgobj = new Array()
  var s = 0

  for (i = 0; i < slide.length; i++) {
  imgobj[i] = new Image()
  imgobj[i].src = slide[i]
  }

  function cycle() {
  if (s >= slide.length) s = 0
  document.images["slideshow"].src = slide[s]
  s++
  setTimeout("cycle()", delay[s - 1])
  }
  cycle()
</script>
